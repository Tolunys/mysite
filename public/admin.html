<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - İletişim Mesajları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 20px;
        }
        .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #loginForm {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container">
        <h2 class="text-center mb-4">Admin Girişi</h2>
        <div id="errorMessage" class="alert alert-danger hidden" role="alert"></div>
        <form id="login">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Giriş Yap</button>
            <button type="button" class="btn btn-secondary w-100" onclick="setupAdmin()">Admin Kullanıcısı Oluştur</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="container mt-4 hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>İletişim Formu Mesajları</h2>
            <button class="btn btn-danger" onclick="logout()">Çıkış Yap</button>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>İsim</th>
                        <th>E-posta</th>
                        <th>Telefon</th>
                        <th>Mesaj</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="messagesTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mesajı Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">İsim</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mesaj</label>
                            <textarea class="form-control" id="editMessage" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="updateMessage()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let token = localStorage.getItem('adminToken');
        const loginForm = document.getElementById('loginForm');
        const adminPanel = document.getElementById('adminPanel');
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Check if user is logged in
        if (token) {
            showAdminPanel();
        }

        async function setupAdmin() {
            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Admin kullanıcısı oluşturuldu!\nKullanıcı adı: ${data.username}\nŞifre: ${data.password}`);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Admin kullanıcısı oluşturulurken bir hata oluştu');
            }
        }

        // Login form submit
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('adminToken', token);
                    showAdminPanel();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Giriş yapılırken bir hata oluştu');
            }
        });

        function showAdminPanel() {
            loginForm.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            fetchMessages();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            token = null;
            loginForm.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        }

        async function fetchMessages() {
            try {
                const response = await fetch('/api/contact', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                const tableBody = document.getElementById('messagesTable');
                tableBody.innerHTML = '';

                data.forEach(message => {
                    const row = document.createElement('tr');
                    const date = new Date(message.createdAt).toLocaleString('tr-TR');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${message.name}</td>
                        <td>${message.email}</td>
                        <td>${message.phone}</td>
                        <td class="message-cell" title="${message.message}">${message.message}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editMessage('${message._id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMessage('${message._id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Veriler alınırken hata oluştu:', error);
                if (error.message.includes('401') || error.message.includes('403')) {
                    logout();
                }
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Bu mesajı silmek istediğinizden emin misiniz?')) return;

            try {
                const response = await fetch(`/api/contact/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    fetchMessages();
                } else {
                    alert('Mesaj silinirken bir hata oluştu');
                }
            } catch (error) {
                alert('Mesaj silinirken bir hata oluştu');
            }
        }

        async function editMessage(id) {
            try {
                const response = await fetch(`/api/contact/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const message = await response.json();

                document.getElementById('editId').value = message._id;
                document.getElementById('editName').value = message.name;
                document.getElementById('editEmail').value = message.email;
                document.getElementById('editPhone').value = message.phone;
                document.getElementById('editMessage').value = message.message;

                editModal.show();
            } catch (error) {
                alert('Mesaj bilgileri alınırken bir hata oluştu');
            }
        }

        async function updateMessage() {
            const id = document.getElementById('editId').value;
            const message = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value,
                message: document.getElementById('editMessage').value
            };

            try {
                const response = await fetch(`/api/contact/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    editModal.hide();
                    fetchMessages();
                } else {
                    alert('Mesaj güncellenirken bir hata oluştu');
                }
            } catch (error) {
                alert('Mesaj güncellenirken bir hata oluştu');
            }
        }
    </script>
</body>
</html>
